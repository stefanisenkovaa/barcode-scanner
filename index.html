<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #scanner {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="message">Scanning...</div>
    <div id="scanner"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Your browser does not support the required media features.");
            return;
        }

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner'),
                constraints: {
                    facingMode: "environment"
                }
            },
            decoder: {
                readers: [
                    "code_128_reader",
                    "ean_reader",
                    "ean_8_reader",
                    "code_39_reader",
                    "code_39_vin_reader",
                    "upc_reader",
                    "upc_e_reader"
                ],
                multiple: false
            }
        }, function (err) {
            if (err) {
                console.log(err);
                alert("Initialization failed. Check console for errors.");
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function (result) {
            var code = result.codeResult.code;
            document.getElementById('message').innerText = "Scanned code: " + code;
            Quagga.stop();
            // Тук можеш да добавиш логика за изпращане на данните към AppSheet или друг сървър
        });

        Quagga.onProcessed(function (result) {
            if (result && result.codeResult) {
                console.log("Processed result: ", result.codeResult.code);
            }
        });
    </script>
</body>
</html>
