<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #scanner {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video id="scanner" width="100%" height="100%"></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing/0.18.7/zxing.min.js"></script>
    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('scanner');

        codeReader.decodeFromVideoDevice(null, videoElement, (result, error) => {
            if (result) {
                alert("Сканиран код: " + result.text);
                codeReader.reset();  // Спира скенера след сканиране
            }
            if (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
